<div class="w-100 container mt-5">
  <div class="row">
    <div class="col-12 col-lg-8 d-flex flex-column gap-4">
      <div class="card p-4">
        <div
          class="submit-box d-flex align-items-center gap-2"
          routerLink="/submit"
        >
          <i class="bi bi-pencil-square"></i>
          <input type="text" placeholder="Create post..." />
        </div>
      </div>
      <app-posts-list [posts]="posts"></app-posts-list>
    </div>

    <app-sidebar-right
      class="col d-none col-4 d-lg-inline"
    ></app-sidebar-right>
  </div>
</div>
