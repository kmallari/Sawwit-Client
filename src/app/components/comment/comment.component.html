<div *ngIf="comment" [ngStyle]="{ 'padding-left.em': getPaddingLeft() }">
  <div class="d-flex flex-row align-items-center mb-2">
    <h5 class="post-body">u/{{ comment.username }}</h5>
    <p>{{ getTimeAgo(comment.createdAt) }}</p>
  </div>
  <p>{{ comment.body }}</p>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-row align-items-center gap-2">
      <i class="bi bi-arrow-up"></i>
      <span class="vote-count">{{ comment.upvotes - comment.downvotes }}</span>
      <i class="bi bi-arrow-down"></i>
    </div>
  </div>
  <button
    *ngIf="getNextComments && comment.childrenCount != 0"
    (click)="getNextComments(comment.postId, comment.id)"
  >
    Show x replies
  </button>
</div>
