<div
  *ngIf="postData && subredditInfo"
  class="card p-4"
  routerLink="/s/{{ postData.subreddit }}/{{ postData.ID }}"
>
  <div class="d-flex flex-row align-items-center mb-4">
    <div>
      <img src="{{ subredditInfo.icon }}" class="subreddit-icon" />
    </div>
    <div class="d-flex flex-column">
      <a class="subreddit-name" routerLink="/s/{{ postData.subreddit }}"
        >s/{{ postData.subreddit }}</a
      >
      <div class="d-flex flex-row align-items-center gap-1">
        <span class="author"
          >Posted by
          <a class="author-name" routerLink="/u/{{ postData.userId }}"
            >u/{{ postData.username }}</a
          ></span
        >
        <i class="bi bi-dot"></i>
        <a href="" class="time">{{ findRelativeTime(postData.createdAt) }}</a>
      </div>
    </div>
  </div>
  <h3 class="post-title">{{ postData.title }}</h3>
  <p class="post-body">{{ postData.body }}</p>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-row align-items-center gap-2">
      <i class="bi bi-arrow-up"></i>
      <span class="vote-count">3.4k</span>
      <i class="bi bi-arrow-down"></i>
    </div>
    <div class="comments">8.2k comments</div>
  </div>
</div>
