<div class="container mt-5 pt-lg-5">
  <div class="card p-5">
    <div *ngIf="user">
      <h6>
        Posting as
        <span
          ><img class="profile-picture" src="{{ user.profilePicture }}"
        /></span>
        {{ user.username }}
      </h6>
    </div>
    <form [formGroup]="createPostForm" (ngSubmit)="createPost(createPostForm)">
      <div class="mb-3">
        <textarea
          autosize
          [minRows]="1"
          maxlength="300"
          class="form-control title"
          placeholder="Title"
          formControlName="title"
        ></textarea>
      </div>
      <div class="mb-3">
        <textarea
          autosize
          [minRows]="3"
          class="form-control body"
          placeholder="Body (optional)"
          formControlName="content"
        ></textarea>
      </div>
      <!-- IDEALLY CHANGE TO A DROPDOWN + SEARCH -->

      <div
        class="form-control search-container d-flex flex-row align-items-center mb-4"
      >
        <i class="bi bi-search"></i>
        <input
          maxlength="20"
          class="search-subreddit form-control"
          type="search"
          placeholder="Subreddit to post..."
          aria-label="Search"
          formControlName="subreddit"
          #searchBox
          (input)="search(searchBox.value)"
        />
        <i class="bi bi-chevron-compact-down"></i>
      </div>
      <!-- 'wag ilagay yung routerlink sa button -->

      <button type="submit" class="btn px-5">Post</button>
    </form>
  </div>
</div>
