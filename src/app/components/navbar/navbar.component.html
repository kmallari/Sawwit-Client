<nav class="navbar navbar-expand-lg d-flex justify-content-around fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex flex-row align-items-center gap-2" href="">
      <img src="../../../assets/logo.png" class="logo" />
    </a>

    <form class="form-inline my-2 my-lg-0 col-6 position-relative">
      <input
        class="form-control mr-sm-2 search-box"
        type="search"
        placeholder="Search"
        aria-label="Search"
        #searchBox
        (input)="search(searchBox.value)"
      />
      <div
        *ngIf="searchedSubreddits.length > 0"
        class="position-absolute w-100 search-result-box mt-2"
      >
        <ul class="list-container">
          <li
            *ngFor="let subreddit of searchedSubreddits"
            class="search-result"
            routerLink="/s/{{ subreddit.name }}"
          >
            <img src="{{ subreddit.icon }}" alt="" class="subreddit-icon" />
            <a>s/{{ subreddit.name }}</a>
          </li>
        </ul>
      </div>
    </form>

    <ul class="navbar-nav d-flex flex-row align-items-center gap-3">
      <div class="d-none d-lg-flex flex-row gap-3" *ngIf="!isLogin">
        <li class="nav-item">
          <button
            type="button"
            class="btn login-btn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Log In
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="btn signup-btn"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            Sign Up
          </button>
        </li>
      </div>

      <li
        class="nav-item user dropdown d-block {{
          !isLogin || !user ? 'd-lg-none' : ''
        }}"
      >
        <button
          class="btn d-flex flex-row gap-1 align-items-center"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i *ngIf="!user || !isLogin" class="bi bi-person"></i>
          <div *ngIf="user && isLogin" class="d-flex flex-row gap-2">
            <div>
              {{ user.username }}
            </div>
            <img
              src="{{ user.profilePicture }}"
              alt=""
              class="profile-picture"
            />
          </div>

          <i class="bi bi-caret-down"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <div *ngIf="!isLogin || !user">
            <li>
              <button
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Log in
              </button>
            </li>
            <li>
              <button
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                Sign up
              </button>
            </li>
          </div>
          <div *ngIf="isLogin && user">
            <li>
              <button class="dropdown-item" routerLink="/u/{{ user.id }}">
                My profile
              </button>
            </li>
            <li>
              <button class="dropdown-item" (click)="logout()">Log out</button>
            </li>
          </div>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-login></app-login>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="signupModal"
  tabindex="-1"
  aria-labelledby="signupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-signup></app-signup>
    </div>
  </div>
</div>
